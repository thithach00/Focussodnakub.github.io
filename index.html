<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Matchmaking Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="content-section">
        <h2>Welcome to the Matchmaking Website</h2>
        <p>Find your perfect match today!</p>
        <div id="user-info" style="display: none;">
            <h3>User Information:</h3>
            <p><strong>Name:</strong> <span id="display-name"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Gender:</strong> <span id="display-gender"></span></p>
            <p><strong>Age:</strong> <span id="display-age"></span></p>
            <p><strong>Interests:</strong> <span id="display-interests"></span></p>
        </div>
    </section>

    <section id="login" class="content-section" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email-login">Email:</label>
            <input type="email" id="email-login" name="email-login" required>

            <label for="password-login">Password:</label>
            <input type="password" id="password-login" name="password-login" required>

            <button type="submit">Login</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Matchmaking Website</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
